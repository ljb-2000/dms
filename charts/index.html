<!DOCTYPE html>
<html>

<head>
  <title>Docker monitoring service</title>

  <link href="./static/css/c3.min.css" rel="stylesheet" type="text/css" />
  <link href="./static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="./static/css/style.css" rel="stylesheet" type="text/css" />

  <link rel="icon" href="./static/img/favicon.png" type="image/png" />

  <script src="./static/js/d3.min.js"></script>
  <script src="./static/js/c3.min.js"></script>
</head>

<body>
  <div id="chart" class="container">

    <div>

      <h1>
        Docker container monitoring service
        <span id="alert" class="alert alert-warning" role="alert">Status</span>
      </h1>

    </div>

    <div class="input-group">

      <input id="containerID" type="text" class="form-control" placeholder="container name" />
      <button class="btn btn-primary" onclick="showOneChart()">GO</button>
      <button class="btn btn-primary" onclick="showAllCharts()">ALL</button>
      <button class="btn btn-primary" onclick="stop()">STOP</button>

    </div>

  </div>

  <script src="./static/js/dms.js"></script>
</body>

</html>
